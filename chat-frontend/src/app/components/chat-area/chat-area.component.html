<div class="phrases-box">
  <div class="phrase-string" *ngFor="let phrase of phrases">
    <span class="phrase-text">{{ phrase.text }}</span>
    <span class="phrase-date">{{ phrase.date | date }}</span>
  </div>

</div>
<form [formGroup]="inputForm" (submit)="inputFormOnSubmit($event)" class="pure-form">
  <input type="text" formControlName="input" class="text-input">
  <input type="submit" value="Send" class="pure-button">
</form>
